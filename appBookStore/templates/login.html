{% load staticfiles %}
<!DOCTYPE html>
<html style="max-height: 100%;">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>BookStore</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'fonts/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'fonts/ionicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/Contact-Form-Clean.css' %}  ">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.1/css/swiper.min.css">
    <link rel="stylesheet" href="{% static 'css/Navigation-with-Search.css' %}">
    <link rel="stylesheet" href="{% static 'css/Simple-Slider.css' %}">
    <link rel="stylesheet" href="{% static 'css/Team-Grid.css' %}">
    <link rel="stylesheet" href="{% static 'css/Login-Form-Clean.css' %}">
</head>

<body style="background-color: rgb(241,247,252);">
    <nav class="navbar navbar-light navbar-expand-md sticky-top navigation-clean-search" style="background-color: #ffffff;">
        <div class="container"><a class="navbar-brand" style="font-size: 24px;" href="/">BookStore</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div
                class="collapse navbar-collapse" id="navcol-1">
                <form class="form-inline mr-auto" target="_self">
                    <div class="form-group"><input class="border rounded border-light form-control search-field" type="search" id="search-field" style="background-color: #d5d5d5;color: rgb(31,31,31);" name="search"><label for="search-field" style="margin: 10PX;"><i class="fa fa-search" style="color: rgb(54,60,69);"></i></label></div>
                </form>
                <ul class="nav navbar-nav">
                    <li class="nav-item" role="presentation"><a class="nav-link" href="#">Catálogo</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="#">Sobre Nosotros</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="contact">Contacto</a></li>
                </ul>
        </div>
        </div>
    </nav>
    <div class="login-clean" style="max-width: 100%;max-height: 100%;">
        <form method="post">
            <h2 class="text-center" style="color: #214a80;">Iniciar Sesión:</h2>
            <div class="illustration"><i class="icon ion-log-in" style="color: #2980ef;"></i></div>
            <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Correo Electrónico" autofocus=""></div>
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Contraseña"></div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit" style="background-color: #2980ef;">Iniciar Sesión</button></div><a class="forgot" href="https://i.kym-cdn.com/photos/images/facebook/001/290/942/c31.png">Has olvidado tu correo o contraseña?</a>
            <a
                class="forgot" style="color: rgb(33,74,128);font-weight: bold;font-style: normal;" href="register">No tengo cuenta. Quiero registrarme.</a>
        </form>
    </div>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.3.1/js/swiper.jquery.min.js"></script>
    <script src="{% static 'js/Simple-Slider.js' %}"></script>
</body>

</html>
